<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <h1>
    <em>Etch-a-Sketch</em>
  </h1>

 
  

  <main>
    <div>
      <button class="setting-btn" id="refresh-btn" onclick="refresh()">
        REFRESH
      </button>

      <button class="setting-btn" id="clear-btn" onclick="clearCanvas()">
        CLEAR
      </button>
      
      <button class="setting-btn" id="border-setting-btn" onclick="borderSwitch()">
        BORDERS /OFF
      </button>
   
    </div>

    <section id="sketch"></section>

    <section class="color-changer-section">
      <div>
        <h4 class="pick-color-text">Pick Color</h4>
        <input type="color" id="colorpicker" >
      </div>
      <button id="eraser">ERASER</button>
      <button id="rainbow-mode">RAINBOW MODE</button>
      <button id="autmn-mode">AUTMN MODE</button>
      <button id="winter-mode">WINTER MODE</button>
    </section>

  </main>

  <footer>
    <h4 class="pick-grid-text">Pick Grid Size</h4>
    <input type="range" name="grid-slider" id="slider" value="16" min="2" max="100">
    <p id="grid-size-text">16x16</p>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
